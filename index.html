<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="game-begin hide">
        <h1>Guess My Number!</h1>
        <button class="btn start">Start</button>
      </section>
      <section class="game-main">
        <div class="first-cont">
          <h2>Guess!</h2>
          <p class="range">(Number is between 1 and 20)</p>
          <div class="number-cont">
            <div class="sign-animation">?</div>
            <div class="number">?</div>
            <div class="sign-animation">?</div>
          </div>
        </div>
        <div class="second-cont">
          <div class="left">
            <p class="lives">Lives:15</p>
            <p class="hint">Too low or high</p>
          </div>
          <input type="number" class="input" />
          <div>
            <p class="message">'Too low or high'</p>
          </div>
        </div>
        <div class="third-cont">
          <button>Try your luck!</button>
        </div>
      </section>
    </main>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
